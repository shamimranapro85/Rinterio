<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rinterio</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="bg-base-200">
      <div class="container my-0 mx-auto">
        <div class="navbar flex justify-between">
          <div class="navbar-start flex gap-2">
            <i
              class="fa-solid fa-arrow-right-long -rotate-45 bg-[rgb(171,239,95)] rounded-full p-2 flex center"
            ></i>
            <a class="text-xl">Rinterio</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li class=""><a>Home</a></li>
              <li class="text-gray-400 hover:text-gray-800"><a>Service</a></li>
              <li class="text-gray-400 hover:text-gray-800"><a>Portfolio</a></li>
              <li class="text-gray-400 hover:text-gray-800"><a>Blogs</a></li>
              <li class="text-gray-400 hover:text-gray-800"><a>Contacts</a></li>
            </ul>
          </div>
          <div class="navbar-end flex gap-3">
            <div class="hidden lg:block md:block">
              <i
              class="fa-solid fa-magnifying-glass btn rounded-full bg-white text-gray-400 border-1 border-gray-100 p-4"
            ></i>
            <i
              class="fa-solid fa-cart-shopping btn rounded-full bg-white text-gray-400 border-1 border-gray-100 p-4"
            ></i>
            </div>
            <a class="btn rounded-full bg-[rgb(171,239,95)] flex gap-2"
              ><span>Book Consult</span>
              <i
                class="fa-solid fa-arrow-right-long -rotate-45 bg-black text-white items-center justify-center rounded-full p-2 flex center"
              ></i>
            </a>
            <div class="dropdown lg:hidden">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-32 p-2 shadow -translate-x-24"
              >
                <li><a>Home</a></li>
                <li><a>Service</a></li>
                <li><a>Portfolio</a></li>
                <li><a>Blogs</a></li>
                <li><a>Contacts</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
